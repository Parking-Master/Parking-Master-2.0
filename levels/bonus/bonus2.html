            var newVolume = sounds.volume - 0.3;
            if (newVolume >= 0) {
              sounds.volume = newVolume;
            } else {
              clearInterval(interval);
              sounds.pause();
              sounds.currentTime = 0;
              sounds.volume = 1;
            }
          }
        }
        function windowMessage(msg) {
          document.querySelector("#slider").style.left = "75vw";
          document.querySelector("#slider").innerHTML = msg;
          setTimeout(function() {
            document.querySelector("#slider").style.left = "100%";
            setTimeout(function() {
              document.querySelector("#slider").innerHTML = "";
            }, 500);
          }, 2500);
        }
        Gamepad.Context.AButtonPressed = function() {
          parkOption();

        document.body.addEventListener("keydown", function(e) {
          (!e.repeat && e.key == "Enter") && parkOption();
        });
        crashLeft = 0;
        crashRear = 0;
        crashRight = 0;
        let r = false;
        let p = false;
        function crash(car, crashType, specs) {
          if (r) {
            return;
          }
          if (crashType == "side") {
            if (specs == "left") {
              crashLeft += 1;
              setTimeout(() => (r = true), 1800);
              document.querySelector("#car" + car).style.marginLeft = crashLeft + "px";
            } else if (specs == "right") {
              crashRight += 1;
              setTimeout(() => (r = true), 1750);
              document.querySelector("#car" + car).style.marginLeft = -crashRight + "px";
            }
          } else if (crashType == "rear") {
            crashRear += 1;
            setTimeout(() => (r = true), 5000);
            document.querySelector("#car" + car).style.marginTop = -crashRear + "px";
          }
          document.querySelector("#car" + car).style.transform = "rotate(20deg)";
          document.querySelector("#smoke" + car).style.opacity = "1";          
          setTimeout(() => (document.querySelector("#car" + car).style.transition = "transform .2s", document.querySelector("#car" + car).style.transform = "rotate(0deg)", document.querySelector("#smoke" + car).style.opacity = "0"), 500);
          stop();
          mouseUp();
          mouseLeftUp();
          mouseReverseUp();
          mouseRightUp();
          p ? void(0) : (p = true, document.querySelector("#car_crash").play());
        }
        function driveAway(car) {
          let c = 0;
          setInterval(() => {
            c += 1.5;
            document.querySelector(car).style.marginTop = c + "px";
          });
        }
        s = true;
        setInterval(function() {
          let y = ((screenpos.y / (document.querySelector("canvas").width / 1.5))).toFixed(2);
          let x = ((screenpos.x / (document.querySelector("canvas").width / 1.5)));
          let car1Y = "0.19";
          let car1EndY = "0.3";
          let car1EndY2 = "0.4";
          let car2Y = "0.8";
          let car2EndY = "0.9";
          let car2EndY2 = "1.0";
          let car1X = "0.41";
          let car2X = "0.37";
          if (y == car1Y && x < 0.35) {
            crash(1, "side", "left");
            car1Y = (parseFloat(car1Y, 0)  + .1).toFixed(2);
            console.log(car1Y);
            s && (driveAway("#car2"), (s = false));
          }
          if (y == "0.37" && x == "0.35") {
            crash(1, "rear");
            car1Y = (parseFloat(car1Y, 0)  + .1).toFixed(2);
            console.log(car1Y);
            s && (driveAway("#car2"), (s = false));
          }
          if (x.toFixed(3) > -0.075 && x.toFixed(3) < 0.395 && y < 0.35) {
            crash(1, "side", "right");
            s && (driveAway("#car2"), (s = false));
          }
          if (y == car2Y && x < 0.35) {
            crash(2, "side", "left");
            car2Y = (parseFloat(car2Y, 0)  + .1).toFixed(2);
            console.log(car2Y);
          }
          if (y <= 0.40 && x.toFixed(3) <= 0.982 && x.toFixed(3) >= 0.511) {
            crash(2, "rear");
            car2Y = (parseFloat(car2Y, 0)  + .1).toFixed(2);
            console.log(car2Y);
          }
          if (x.toFixed(3) >= 0.518 && x.toFixed(3) < 0.967 && y < 0.35) {
            crash(2, "side", "right");
          }
        }, 1);
      </script>
